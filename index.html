<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notes app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo">Notes App</div>
        <div id="search">
             <input type="text" placeholder="searching using Title of note">
        <button>search</button></div>
    </nav>
    <div class="container">
        <form>
            <div  class="form-control" >
                <input type="text" id="text" placeholder="Title*" autocomplete="off" name="title">
            </div>
            <div class="form-control" >
                <input type="text" id="desc" placeholder="Notes"
                    autocomplete="off" name="desc">
            </div>
            <button class="submit">Add</button>
        </form>
    </div>
    <h1 style="margin-left: 50px;">Your Note</h1>
    <div id="option" >
    <button class="delete">Delete</button>
    <button class="back">Backup</button>
    <button class="arch">Archive</button>
    <button class="show">Show all</button></div>
    <p id="ss">Nothing to show! Use "Add "Sectino for creating your notes.</p>
    
    <div class="notes">
    </div>
    <script src="./app.js"></script>
</body>

</html>
